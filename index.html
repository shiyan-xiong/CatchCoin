<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接金币游戏 - CatchCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 设置按钮 - 位于网页右上角 -->
        <button class="settings-btn" id="settingsBtn" title="设置">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
        </button>
        
        <!-- 设置面板 -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>设置</h2>
                <button class="close-btn" id="closeSettings">×</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>预设主题:</label>
                    <div class="theme-buttons">
                        <button class="theme-btn" data-theme="grassland" title="草原">🌿</button>
                        <button class="theme-btn" data-theme="lavender" title="薰衣草">💜</button>
                        <button class="theme-btn" data-theme="night" title="黑夜">🌙</button>
                        <button class="theme-btn" data-theme="daydream" title="白日梦">☁️</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="pageBgColor">网页背景颜色:</label>
                    <input type="color" id="pageBgColor" value="#667eea">
                </div>
                <div class="setting-item">
                    <label for="bgColor">游戏区域背景颜色:</label>
                    <input type="color" id="bgColor" value="#1a1a2e">
                </div>
            </div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="game-area">
            <!-- 游戏信息栏 -->
            <div class="game-info">
                <div class="info-item">
                    <span class="label">得分:</span>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">漏接:</span>
                    <span id="missedCoins">0</span>/50
                </div>
                <div class="info-divider"></div>
                <div class="info-item">
                    <span class="label">最佳:</span>
                    <span id="highScore">0</span>
                </div>
            </div>

            <!-- 游戏画布 -->
            <div class="game-canvas" id="gameCanvas">
                <div class="plate" id="plate"></div>
            </div>

            <!-- 控制区域 -->
            <div class="controls-area">
                <!-- 速度显示 -->
                <div class="speed-display">
                    <span class="label">速度:</span>
                    <span id="speed">0</span>
                </div>
                
                <!-- 控制按钮 -->
                <div class="controls">
                <button id="playPauseBtn" class="btn icon-btn" title="开始/暂停">
                    <div class="icon-container">
                        <!-- 开始图标 -->
                        <svg id="playIcon" class="icon" viewBox="0 0 1024 1024" style="display: block;">
                            <path d="M881.777778 381.155556l-512-284.444445C199.111111 0 113.777778 102.4 113.777778 227.555556v574.577777c0 170.666667 142.222222 199.111111 256 136.533334l512-284.444445c113.777778-68.266667 113.777778-216.177778 0-273.066666z" fill="currentColor"/>
                        </svg>
                        <!-- 暂停图标 -->
                        <svg id="pauseIcon" class="icon" viewBox="0 0 1024 1024" style="display: none;">
                            <path d="M881.720889 842.752c0 68.494222-50.915556 124.074667-113.777778 124.074667-62.748444 0-113.607111-55.409778-113.777778-123.790223l-0.056889-661.845333 0.056889-0.284444c0-68.494222 50.972444-124.074667 113.777778-124.074667 62.862222 0 113.777778 55.580444 113.777778 124.074667l-0.056889 2.958222v655.928889l0.056889 2.958222z m-455.111111 0c0 68.494222-50.858667 124.074667-113.720889 124.074667-62.748444 0-113.664-55.409778-113.777778-123.790223h-0.113778V181.191111H199.111111V180.906667c0-68.494222 50.915556-124.074667 113.777778-124.074667s113.777778 55.580444 113.777778 124.074667V842.752z" fill="currentColor"/>
                        </svg>
                    </div>
                </button>
                <button id="restartBtn" class="btn icon-btn" disabled title="重玩">
                    <svg class="icon" width="200px" height="199.80px" viewBox="0 0 1025 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M707.584 389.312c-12.928-6.08-18.88-14.272-17.728-24.576s5.504-18.432 13.12-24.576c2.304-1.536 9.728-7.424 22.272-17.664 12.544-10.304 28.032-22.656 46.272-37.12-32-36.544-70.144-65.28-114.304-86.208-44.096-20.864-92.096-31.36-143.936-31.36-48 0-92.992 8.96-134.912 26.816-41.92 17.92-78.528 42.432-109.76 73.664-31.232 31.168-55.808 67.712-73.728 109.568s-26.88 86.784-26.88 134.72c0 47.168 8.96 91.712 26.88 133.568s42.496 78.4 73.728 109.568c31.232 31.232 67.84 55.744 109.76 73.6s86.848 26.816 134.912 26.816c39.616 0 77.184-6.272 112.576-18.816 35.456-12.544 67.84-30.272 97.152-53.056 29.312-22.848 54.464-49.664 75.456-80.512 20.928-30.848 36.416-64.512 46.272-101.056 5.312-17.472 15.232-31.936 29.696-43.392 14.464-11.392 31.616-17.152 51.456-17.152 23.616 0 43.648 8.384 60.032 25.152 16.384 16.704 24.576 36.544 24.576 59.328 0 10.624-1.92 20.928-5.696 30.848-16 53.248-39.616 102.336-70.848 147.264s-68.416 83.52-111.488 115.84c-43.072 32.32-90.88 57.664-143.488 75.904-52.544 18.368-107.776 27.52-165.696 27.52-70.848 0-137.536-13.312-200.064-39.936-62.464-26.624-116.8-63.168-162.88-109.568s-82.688-100.672-109.76-162.688c-27.072-62.016-40.576-128.448-40.576-199.232s13.504-137.344 40.576-199.808c27.072-62.4 63.616-116.608 109.76-162.688 46.08-46.016 100.416-82.56 162.88-109.568s129.152-40.512 200.064-40.512c78.528 0 151.296 16.192 218.368 48.512s124.224 76.288 171.456 131.84c17.536-12.928 32.192-24.192 44.032-33.664 11.84-9.536 19.264-15.424 22.272-17.728 4.608-3.776 9.536-6.656 14.848-8.576s10.304-1.92 14.848 0c4.544 1.92 8.576 5.888 12.032 11.968s5.888 15.232 7.424 27.392c0.768 6.848 1.536 18.432 2.304 34.816s1.536 35.392 2.304 57.088c0.768 21.696 1.152 44.16 1.152 67.328 0 23.232-0.384 45.12-1.152 65.664-0.768 25.856-6.848 44.544-18.304 55.936-6.144 6.144-15.296 9.6-27.456 10.368-12.224 0.768-25.152-0.384-38.848-3.456-20.608-4.544-43.264-9.472-68.032-14.848-24.768-5.312-48.384-10.816-70.848-16.576-22.464-5.696-42.304-11.072-59.456-16-17.152-4.864-28.032-8.512-32.64-10.752l0 0 0 0z"/>
                    </svg>
                </button>

            </div>
        </div>



        <!-- 游戏结束弹窗 -->
        <div class="game-over-modal" id="gameOverModal" style="display: none;">
            <div class="game-over-content">
                <h2>🥹游戏结束</h2>
                <div class="final-score">最终得分：<span id="finalScore">0</span></div>
                <button class="btn" id="restartGameBtn">重新开始</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
